<div class="container">
    <ng-container *ngIf="(status$ | async) === 'loading'">
        <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-container>
    <div class="folders-cards-flex">
        <ng-container *ngFor="let folder of folders$ | async">
            <users-folders-card (dblclick)="onOpenFolder(folder.id)" (deleteFolder)="onDeleteFolder(folder)" [folder]="folder"></users-folders-card>
        </ng-container>
    </div>
</div>
<users-add-folder></users-add-folder>
